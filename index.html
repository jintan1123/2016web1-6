<!DOCTYPE>
<html lang="ja">
  <head>
    <meta charset="UTF-8">A
    <link rel="stylesheet" type="text/css" href="css/default.css">
    <title>美味しいカレーの作り方</title>
  </head>
  <body>
    <article id="main">
      <p>コンビニ行ってくる</p>
      <img src="img/curry.png" alt="完成したカレー" width=300>
      <dl>
        <dt>種類:</dt><dd>ポークカレー(ゴロゴロしたじゃがいもとニンジン入り)</dd>
        <dt>辛さ</dt><dd>3辛</dd>
      </dl>
      <input type="submit" value="ok">
      <input type="reset" value="リセット">
      <table id="ingredient">
        <caption>カレーの材料</caption>
        <calgroup id="name">
        <calgroup id="amount">
        <calgroup id="price">
        <thead>
          <tr><th></th><td>分量</td><td>値段</td></tr>
        </thead>
        <tbody>
          <tr><th>ジャガイモ</th><td>3個</td><td>200円</td></tr>
          <tr><th>ニンジン</th></th><td>1個</td><td>100円</td></tr>
          <tr><th>豚ブロック</th><td>300g</td><td>400円</td></tr>
          <tr><th>カレー粉</th><td>1箱</td><td>300円</td></tr>
        </tbody>
        <tfoot>
          <tr><th>合計</th><td>1000円</td></tr>
        </tfoot>
      </table>
    </article>
  </body>
</html>
